<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Verify AI Analysis</h1>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row">
            <!-- Image Section -->
            <div class="md:w-1/2 bg-gray-200 p-4 flex items-center justify-center">
                <img src="{{ image_url }}" alt="Uploaded Screenshot" class="max-h-screen object-contain">
            </div>

            <!-- Verification Form Section -->
            <div class="md:w-1/2 p-8">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">AI Extracted Data</h2>
                    <p class="text-sm text-gray-600">Please review the data extracted by the AI and correct if necessary.</p>
                </div>

                <form action="/submit" method="post" class="space-y-6">
                    <!-- Hidden fields to pass through original non-analyzed data if needed, or we just rely on the new form -->
                    <input type="hidden" name="name" value="{{ form_data.name }}">
                    <input type="hidden" name="submission_type" value="{{ form_data.submission_type }}">
                    <input type="hidden" name="comment" value="{{ form_data.comment }}">
                    <input type="hidden" name="screenshot_path" value="{{ form_data.screenshot_path }}">

                    <div>
                        <label class="block text-sm font-medium text-gray-500">Name</label>
                        <div class="mt-1 text-lg font-medium text-gray-900">{{ form_data.name }}</div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-500">Submission Type</label>
                        <div class="mt-1 text-lg font-medium text-gray-900">{{ form_data.submission_type|title }}</div>
                    </div>

                    <div>
                        <label for="dates" class="block text-sm font-medium text-gray-700">Dates</label>
                        <!-- Pre-filled with AI analyzed date or user selected date if AI failed/wasn't specific -->
                        <input type="text" id="dates" name="dates" value="{{ ai_data.dates }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-purple-500 focus:border-purple-500">
                        <p class="text-xs text-gray-500 mt-1">AI detected these dates. Please correct if wrong.</p>
                    </div>

                    <div>
                        <label for="steps" class="block text-sm font-medium text-gray-700">Step Count</label>
                        <input type="number" id="steps" name="steps" value="{{ ai_data.steps }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-purple-500 focus:border-purple-500">
                        <p class="text-xs text-gray-500 mt-1">AI read this number from the image.</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-500">Your Comments</label>
                        <div class="mt-1 text-gray-900 bg-gray-50 p-3 rounded">{{ form_data.comment }}</div>
                    </div>

                    <div class="flex space-x-4 pt-4">
                        <button type="submit" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Confirm & Submit
                        </button>
                        <a href="/" class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 text-center">
                            Cancel / Retry
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
